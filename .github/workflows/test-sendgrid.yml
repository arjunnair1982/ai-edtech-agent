name: Test SendGrid Email

on:
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install SendGrid
        run: pip install sendgrid

      - name: Send test email
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          SENDGRID_TO_EMAIL: ${{ secrets.SENDGRID_TO_EMAIL }}
        run: |
          python -c "
import os
from sendgrid import SendGridAPIClient
from sendgrid.helpers.mail import Mail

message = Mail(
    from_email=os.environ['SENDGRID_FROM_EMAIL'],
    to_emails=os.environ['SENDGRID_TO_EMAIL'],
    subject='âœ… GitHub Actions SendGrid Test Email',
    html_content='<strong>This is a test email sent from GitHub Actions via SendGrid.</strong>'
)

try:
    sg = SendGridAPIClient(os.environ['SENDGRID_API_KEY'])
    response = sg.send(message)
    print(f'Status code: {response.status_code}')
except Exception as e:
    print(f'Error: {e}')
"
